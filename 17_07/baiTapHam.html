    <!-- Bài 3: Tạo hàm nhận vào hai tham số. Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai, 
    hiển thị hộp thoại thông báo cho người dùng. Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai, 
    trả về tổng của hai tham số. -->

<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <button onclick='input_2Number()' style="margin: 200px;">Bấm ở đây</button>
        <p id="output"></p>
        <script>
           function caculator(number){
            number++;
            document.getElementById('output').innerText = "Gía trị n + 1 là : " + number;
           }
        </script>

    </body>
    </html>
