<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính diện tích hình tròn</title>
</head>
<body>
    <h1>Tính diện tích hình tròn</h1>
    <label for="hinhtron">Nhập bán kính: </label><input type="number" id="input_R">
    <button type="button" id="btnTinhdt" onclick="dientich()">Tính diện tích</button>
    <button type="button" id="btnTinhcv" onclick="chuvi()">Tính chu vi</button>
    <ul id="result">

    </ul>


    <script>
        function dientich(){
            var s = (+document.getElementById("input_R").value)*(+document.getElementById("input_R").value)*3.14;
            document.getElementById("result").innerHTML = "<li> Diện tích hình tròn là: " + s + "</li>";
        }
        function chuvi(){
            var p = (+document.getElementById("input_R").value)*2*3.14;
            document.getElementById("result").innerHTML = "<li> Chu vi hình tròn là: " + p + "</li>";
        }
    </script>
</body>
</html>
