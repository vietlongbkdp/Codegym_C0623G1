<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng số 10 x x10</title>
</head>

<body>
    <table id="inputTable">

        </table>
    <script>
        var i = j = 0;
        var bang = "<table>";
        for (i = 1; i <= 10; i++) {
            bang = bang + "<tr>";
            for (j = 1; j <= 10; j++) {
                bang = bang + "<td>" + i*j + "</td>";
            }
            j = 1;
        }
        document.write(bang);
    </script>
</body>

</html>
