<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

        <script>
            var a = +prompt("Nhập năm cần kiểm tra: ");
            if(isNaN(a) || a < 0 )
            {
                alert("Nhập sai năm rồi b ơi");
            }
            else 
            {
                if( ((a%4 == 0) &&(a%100 != 0))||((a%100 == 0) && (a%400 == 0)))
                {
                    alert("Năm " + a+ " là năm nhuận");
                }
                else {
                    if((a%100 == 0) &&(a%400 !=0))
                    alert("Năm "+ a + " là năm không nhuận")
                
                else
                
                    alert("Năm "+ a + " là năm không nhuận")
            }
        }
        </script>
</body>
</html>
