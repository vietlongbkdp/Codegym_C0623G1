<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bàn cờ</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;

        }
        .o_den{
            background-color: black;
            width: 50px;
            height: 50px;

        }
        .o_trang{
            background-color: white;
            width: 50px;
            height: 50px;

        }
        table{ 
            border-collapse: collapse;

        }
        .ban_co{
            background-color:#d1b01d;
            padding: 30px;
            width: 440px;

        }
        td{
          border: none;  
        }
        thead tr td {
            text-align: center;
            padding-bottom: 10px;
        }
        td{
            border: 0px;
            padding: 0px;
        }
        .o_chu{
            padding-right: 10px;
        }
    </style>
</head>
<body>
    <div class="ban_co">
        <table>
            <thead>
                <tr>
                    <td style="color: rgba(0, 0, 0,0);">0</td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                    <td>8</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="o_chu">A</td>
                    <td><div class="o_trang"></div></td>
                    <td><div class="o_den"></div></td>
                    <td><div class="o_trang"></div></td>
                    <td><div class="o_den"></div></td>
                    <td><div class="o_trang"></div></td>
                    <td><div class="o_den"></div></td>
                    <td><div class="o_trang"></div></td>
                    <td><div class="o_den"></div></td>
                </tr>
                <tr>
                    <td class="o_chu">B</td>
                    <td><div class="o_den"></div></td>
                    <td><div class="o_trang"></div></td>
                    <td><div class="o_den"></div></td>
                    <td><div class="o_trang"></div></td>
                    <td><div class="o_den"></div></td>
                    <td><div class="o_trang"></div></td>
                    <td><div class="o_den"></div></td>
                    <td><div class="o_trang"></div></td>
                </tr>
                <tr>
                    <td class="o_chu">C</td>
                    <td><div class="o_trang"></div></td>
                    <td><div class="o_den"></div></td>
                    <td><div class="o_trang"></div></td>
                    <td><div class="o_den"></div></td>
                    <td><div class="o_trang"></div></td>
                    <td><div class="o_den"></div></td>
                    <td><div class="o_trang"></div></td>
                    <td><div class="o_den"></div></td>
                </tr>
                <tr>
                    <td class="o_chu">D</td>
                    <td><div class="o_den"></div></td>
                    <td><div class="o_trang"></div></td>
                    <td><div class="o_den"></div></td>
                    <td><div class="o_trang"></div></td>
                    <td><div class="o_den"></div></td>
                    <td><div class="o_trang"></div></td>
                    <td><div class="o_den"></div></td>
                    <td><div class="o_trang"></div></td>
                </tr>
                <tr>
                    <td class="o_chu">E</td>
                    <td><div class="o_trang"></div></td>
                    <td><div class="o_den"></div></td>
                    <td><div class="o_trang"></div></td>
                    <td><div class="o_den"></div></td>
                    <td><div class="o_trang"></div></td>
                    <td><div class="o_den"></div></td>
                    <td><div class="o_trang"></div></td>
                    <td><div class="o_den"></div></td>
                <tr>
                    <td class="o_chu">F</td>
                    <td><div class="o_den"></div></td>
                    <td><div class="o_trang"></div></td>
                    <td><div class="o_den"></div></td>
                    <td><div class="o_trang"></div></td>
                    <td><div class="o_den"></div></td>
                    <td><div class="o_trang"></div></td>
                    <td><div class="o_den"></div></td>
                    <td><div class="o_trang"></div></td>
                </tr>
                <tr>
                    <td class="o_chu">G</td>
                    <td><div class="o_trang"></div></td>
                    <td><div class="o_den"></div></td>
                    <td><div class="o_trang"></div></td>
                    <td><div class="o_den"></div></td>
                    <td><div class="o_trang"></div></td>
                    <td><div class="o_den"></div></td>
                    <td><div class="o_trang"></div></td>
                    <td><div class="o_den"></div></td>
                </tr>
                <tr>
                    <td class="o_chu">H</td>
                    <td><div class="o_den"></div></td>
                    <td><div class="o_trang"></div></td>
                    <td><div class="o_den"></div></td>
                    <td><div class="o_trang"></div></td>
                    <td><div class="o_den"></div></td>
                    <td><div class="o_trang"></div></td>
                    <td><div class="o_den"></div></td>
                    <td><div class="o_trang"></div></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
