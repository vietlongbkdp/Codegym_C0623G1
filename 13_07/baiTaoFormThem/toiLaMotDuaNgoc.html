<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>

    <h1>Nhập vào ô bên dưới</h1>
    <textarea name="text_input" id="textInput" cols="30" rows="10" oninput="loadChu()"></textarea>

    <script>
        var myStr = '';
        var i = 0;
        var A = ['T','ô','i',' ','l','à',' ','s','i','ê','u',' ','n','h','â','n','!','!','!','a','h','i','h','i'];
        function loadChu(){
            document.getElementById('textInput').innerText = '';
            myStr += A[i];
            document.getElementById('textInput').value = myStr;
            i++;
            if(i == A.length-1)
            {
                myStr = '';
                document.getElementById('textInput').value = myStr;
                i = 0;
            }
        }

    </script>
</body>
</html>
