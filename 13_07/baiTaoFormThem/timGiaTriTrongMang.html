<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
    

    <script>
        var A = [11,23,1,32,43,11,54,62,3];
        var myStr = prompt('Nhập số cần tìm: ');
        var count = 0;
        for(let i = 0; i < A.length; i++)
        {
            if(A[i] == myStr)
                count++;
            
            
        }          
        if(count == 0){
            alert('Không tìm thấy phần tử ' + myStr);}
            else
            alert('Có phần tử ' + myStr + ' trong mảng, xuất hiện ' + count + " lần");
    </script>
</body>
</html>
