<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy tínht</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Máy tính siêu cấp Vip pro</h1>
        <textarea name="screen" id="screen" cols="30" rows="5" style="border-radius: 10px;"></textarea>
        <table>
            <tr>
                <td><button type="button" onclick="get_value_1();" id="btn_1">1</button></td>
                <td><button type="button" onclick="get_value_2();" id="btn_2">2</button></td>
                <td><button type="button" onclick="get_value_3();" id="btn_3">3</button></td>
                <td><button type="button" onclick="get_value_pl();" id="btn_pl">+</button></td>
                <td><button type="button" onclick="get_value_clear();" id="btn_clear">C</button></td>
            </tr>
            <tr>
                <td><button type="button" onclick="get_value_4();" id="btn_4">4</button></td>
                <td><button type="button" onclick="get_value_5();" id="btn_5">5</button></td>
                <td><button type="button" onclick="get_value_6();" id="btn_6">6</button></td>
                <td><button type="button" onclick="get_value_sub();" id="btn_sub">-</button></td>
                <td rowspan="3"><button type="button" class="result" onclick="Result();" id="btn_equ">=</button></td>
            </tr>
            <tr>
                <td><button type="button" onclick="get_value_7();" id="btn_7">7</button></td>
                <td><button type="button" onclick="get_value_8();" id="btn_8">8</button></td>
                <td><button type="button" onclick="get_value_9();" id="btn_9">9</button></td>
                <td><button type="button" onclick="get_value_X();" id="btn_X">X</button></td>

            </tr>
            <tr>
                <td><button type="button" onclick="get_value_0();" id="btn_0">0</button></td>
                <td><button type="button" onclick="get_value_00();" id="btn_00">00</button></td>
                <td><button type="button" onclick="get_value_dot();" id="btn_dot">.</button></td>
                <td><button type="button" onclick="get_value_dv();" id="btn_dv">:</button></td>

            </tr>
        </table>
    </div>


    <script src="main.js"></script>
</body>
</html>
