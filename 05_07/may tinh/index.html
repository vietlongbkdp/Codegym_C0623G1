<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy tínht</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Máy tính siêu cấp Vip pro</h1>
        <textarea name="screen" id="screen" cols="30" rows="5" style="border-radius: 10px;"></textarea>
        <table>
            <tr>
                <td><button type="button" onclick="get_value();" id="btn_">1</button></td>
                <td><button type="button" onclick="get_value();" id="btn_">2</button></td>
                <td><button type="button" onclick="get_value();" id="btn_">3</button></td>
                <td><button type="button" onclick="get_value();" id="btn_">+</button></td>
                <td><button type="button" onclick="get_value();" id="btn_">C</button></td>
            </tr>
            <tr>
                <td><button type="button" onclick="get_value();" id="btn_">4</button></td>
                <td><button type="button" onclick="get_value();" id="btn_">5</button></td>
                <td><button type="button" onclick="get_value();" id="btn_">6</button></td>
                <td><button type="button" onclick="get_value();" id="btn_">-</button></td>
                <td rowspan="3"><button type="button" class="result" onclick="get_value();" id="btn_">=</button></td>
            </tr>
            <tr>
                <td><button type="button" onclick="get_value();" id="btn_">7</button></td>
                <td><button type="button" onclick="get_value();" id="btn_">8</button></td>
                <td><button type="button" onclick="get_value();" id="btn_">9</button></td>
                <td><button type="button" onclick="get_value();" id="btn_">X</button></td>

            </tr>
            <tr>
                <td><button type="button" onclick="get_value();" id="btn_">0</button></td>
                <td><button type="button" onclick="get_value();" id="btn_">00</button></td>
                <td><button type="button" onclick="get_value();" id="btn_">.</button></td>
                <td><button type="button" onclick="get_value();" id="btn_">:</button></td>

            </tr>
        </table>
    </div>


    <script src="main.js"></script>
</body>
</html>
