                    </div>
                    <div class="header_imfo_bar_contact">
                        <a href="https://www.facebook.com/vietlongbk.mechatronics"><i class="fa-brands fa-facebook"></i></a>

            <div class="navigation">

                    <a href="https://shopee.vn/" target="_self">

                <div class="navigation_main">
                    <a href="/home.html" class="navigation_main_item">Home</a>

                <div class="navigation_search">
                    <input type="text" id="navigation_input" placeholder="Searching Product...">

                        <i class="fa-solid fa-magnifying-glass"></i>
                        <p>Serach</p>
                    </button>
                </div>
            </div>
        </div>

        <!-- ------------------------------------------------------------------------------------------- -->
            <div class="form_data">
                <div class="form_input">
                    <div class="form_input_datainput">
                        <label>ID</label><input type="text" id="form_input_id">
                    </div>

                    <div class="form_input_datainput">
                        <label>Tên Sản Phẩm</label><input type="text" id="form_input_product_name">
                    </div>

                    <div class="form_input_datainput">
                        <label>Loại bia</label><input type="text" id="form_input_typeof">
                    </div>

                    <div class="form_input_datainput">
                        <label>Nồng độ cồn</label><input type="number" id="form_input_id_alcohol">
                    </div>

                    <div class="form_input_datainput">
                        <label>Giá</label><input type="number" id="form_input_id_prices">
                    </div>

                    <div class="form_input_datainput">
                        <label>Số lượng</label><input type="number" id="form_input_id_qty">
                    </div>

                    <div class="form_input_datainput">
                        <label>Hình ảnh</label><input type="text" id="form_input_id_image">
                        
                    </div>

                    <div class="form_input_button">
                        <button onclick="addData()">Add</button>
                        <button>Edit</button>
                        <button onclick="clearDataForm()">Clear</button>
                    </div>
                </div>


                <div class="form_show_data">
                    <table border="1" style="background-color: rgb(255, 255, 255); border-collapse: collapse;">
                        <thead >
                            <tr>
                                <td>ID</td>
                                <td>NAME</td>
                                <td>TYPE OF</td>
                                <td>ALCOHOL</td>
                                <td>PRICES</td>
                                <td>QUANTITY</td>
                                <td>IMAGE</td>
                                <td>ACTIVITY</td>
                            </tr>
                        </thead>
                        
                        <tbody id="tbody_product_render">
                        
                    </tbody>
                    </table>
