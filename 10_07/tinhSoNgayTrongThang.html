<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính số ngày tròn tháng</title>
</head>
<body>
    <h1>Tính số ngày trong tháng</h1>
    <label for="input_month">Nhập tháng: </label><input type="number" name="input_month" id="inputMonth" style="width: 50px; margin: 20px;">
    <button type="button" id="btnCheck" onclick="tinhNgay()">Tính số ngày</button>
    <ul id="Result">

    </ul>

    <script>
    function tinhNgay(){
        var a = +document.getElementById("inputMonth").value;
        switch (a) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("Result").innerHTML = "<li>Tháng " + a + " có 31 ngày </li>"; 
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("Result").innerHTML = "<li>Tháng " + a + " có 30 ngày </li>";
                break;
            case 2: 
                document.getElementById("Result").innerHTML = "<li>Tháng " + a + " có 28 hoặc 29 ngày </li>";
                break;
            default:
                document.getElementById("Result").innerHTML = "<li>Tháng bạn nhập không đúng, bye!! </li>";
                break;
        }
    }

    </script>
</body>
</html>
